<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/books_authors_app/statsic/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books|Authors</title>
</head>

<body>
    <main class="book_form">
        <div >
            <form method="POST" action="/add_author">
                {{CSRF_token}}
                <h1>Add an Author</h1>
                <div class="form_box mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="fname">
                </div>
                <div class="form_box mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="lname">
                </div>
                <div class="form_box mb-3">
                    <label for="note-area" class="form-label">Note</label>
                    <textarea name="desc" id="note-area"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {{for Author in Authors}}
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a href="{% url 'view_author' author.id %}">View</a></td>
                        {{endfor}}
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
